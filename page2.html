<!doctype html>

<html lang="en">
    <head>
      <meta charset="utf-8">
    
      <title>techIntheCity</title>
      <!-- 1a535c-4ecdc4-f7fff7-ff6b6b-ffe66d -->
    
      <link rel="stylesheet" type="text/css" href="style.css">
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      
    
    </head>

    <body id = "main">

        <div class="page2 header"> 
            <h1 id="title"> Filler Title</h1>
        </div>
        <div class = "page2_mainblock">
            <div class="line">
                <div class="travel_distance">
                    <div class="mainblock_text"><p>Willing to  </p> </div>
                    <div class="mainblock_text"> travel</div>
                </div>
                <div class="mainblock_text"><p> ____</p> </div>
            </div>
            <div class = "circles_page2">
                    <div class = "circle_walk">
                        <div class= "page2 circlebase outer-circle" >     
                            <div class = "page2 circlebase inner-circle" >   
                                <div class="directions material-icons">directions_walk</div> 
                                <div class="page2 innertext">1km</div>       
                            </div>
                        </div>
                    </div>
                    <div class = "circle_bike">
                        <div class= "page2 circ2 circlebase outer-circle" >     
                            <div class = "page2 circ2 circlebase inner-circle" >   
                                <div class="directions material-icons">directions_bike</div> 
                                <div class="page2 innertext">5km</div>       
                            </div>
                        </div>
                    </div>
                    <div class = "circle_car">
                        <div class= "page2 circ3 circlebase outer-circle" >     
                            <div class = "page2 circ3 circlebase inner-circle" >   
                                <div class="directions material-icons">directions_car</div> 
                                <div class="page2 innertext">10km</div>       
                            </div>
                        </div>
                    </div>
            </div>
        </div>
        <div class="page2 menu-options">
        
            <div class = "menu-circle circlebase">
                <div class="m1 material-icons"> person_add</div>     
            </div>

            <div class = "menu-circle circlebase">
                <div class="m1 material-icons"> access_time</div>
            </div>

            <div class = "menu-circle circlebase">
                <div class="m1 material-icons"> transfer_within_a_station </div>
            </div>

            <div class = "menu-circle circlebase">
                <div class="m1 material-icons"> assessment</div>
            </div>

            <div class = "menu-circle circlebase">
                <div class="m1 material-icons"> view_list</div>
            </div>
        </div>

        <div class="page2 location">
            
            <div class = "location1 material-icons"> location_on</div>
            <div class = "complete_address">
                <div class = "address1"> <p>You're currently at</p></div>     
                <div class = "address2"> <p>123 MeadowVale Drive</p></div>     
            </div>          
        </div>

    </body>
    </html>
